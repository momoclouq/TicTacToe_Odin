<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Tic Tac Toe</h1>
            <div>

        <script src="scripts/script1.js"></script>
        <script src="scripts/run.js"></script>
